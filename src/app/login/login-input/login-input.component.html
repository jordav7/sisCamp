<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>SisCAMP</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p-messages [value]="messages"></p-messages>
    <p class="login-box-msg">Ingresa las credenciales para comenzar la sesi&oacute;n</p>

    <form role="form" (submit)="login()">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" [(ngModel)]="usuario" name="usuario" placeholder="Usuario">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Recordarme
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
