<aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="data:image/jpg;base64,{{CURRENT_USER.foto}}" class="img-circle" alt="Imagen Usuario">
          <!--<ld-display-picture [image]="CURRENT_USER.foto" styleClass="img-circle" alt="Imagen Usuario"></ld-display-picture>-->
        </div>
        <div class="pull-left info">
          <p>{{CURRENT_USER.nombres}}</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> En l&iacute;nea</a>
        </div>
      </div>

      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Buscar...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ld-sidebar-menu [value]="menus" ></ld-sidebar-menu>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
