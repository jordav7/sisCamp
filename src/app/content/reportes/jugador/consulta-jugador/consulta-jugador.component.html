<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-body">
        <form role="form" (submit)="consultarJugadores()">
          <div class="col-md-12 ui-g-nopad">
            <div class="form-group">
              <label>Identificaci&oacute;n</label>
              <input type="text" class="form-control" [(ngModel)]="identificacion" name="identificacion">
            </div>
            <div class="form-group">
              <label>Nombres</label>
              <input type="text" class="form-control" [(ngModel)]="nombres" name="nombres">
            </div>
            <div class="col-md-12 ui-g-nopad">
              <div class="btn-group">
                  <div>
                    <button type="submit" class="btn btn-primary"><span class="fa fa-check"></span>&nbsp;Consultar</button>
                  </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xs-12 table-responsive">
    <p-dataTable [value]="listaJugadores" [rows]="10" [paginator]="true" [pageLinks]="3" [responsive]="true">
      <p-column field="identificacion" header="Identificaci&oacute;n" [style]="{'width': '100px'}"></p-column>
      <p-column field="nombres" header="Nombres" [style]="{'width': '150px'}"></p-column>
      <p-column field="edad" header="Edad" [style]="{'width': '100px'}"></p-column>
      <p-column field="codigoestadojugador" header="Estado" [style]="{'width': '100px'}"></p-column>
      <p-column field="amonestado" header="Amonestado" [style]="{'width': '100px'}"></p-column>
      <p-column field="numero" header="N&uacute;mero" [style]="{'width': '100px'}"></p-column>
      <p-column field="jugador" header="Jugador" [style]="{'width': '100px'}"></p-column>
      <p-column field="capitan" header="Capit&aacute;n" [style]="{'width': '100px'}"></p-column>
      <p-column field="dt" header="Dirigente" [style]="{'width': '100px'}"></p-column>
      <p-column field="nombreliga" header="Liga" [style]="{'width': '100px'}"></p-column>
      <p-column field="nombreequipo" header="Equipo" [style]="{'width': '100px'}"></p-column>
      <p-column field="interligas" header="Interligas" [style]="{'width': '100px'}"></p-column>
      <p-column field="nombredisciplina" header="Disciplina" [style]="{'width': '100px'}"></p-column>
    </p-dataTable>
  </div>
</div>
