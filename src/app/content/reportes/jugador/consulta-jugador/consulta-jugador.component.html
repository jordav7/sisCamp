<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-body">

        <form role="form" >
          <div class="col-md-12">
            <div class="form-group">
              <label>Indentificaci&oacute;n</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Nombres</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </form>
        <p-dataTable [rows]="10" [paginator]="true" [pageLinks]="3" [emptyMessage]="No se encontraron datos">
          <p-column field="identificacion" header="Identificaci&oacute;n"></p-column>
          <p-column field="nombres" header="Nombres"></p-column>
          <p-column field="edad" header="Edad"></p-column>
          <p-column field="amonestado" header="Amonestado"></p-column>
          <p-column field="codigoSexo" header="Sexo"></p-column>
        </p-dataTable>
      </div>
    </div>
  </div>
</div>
